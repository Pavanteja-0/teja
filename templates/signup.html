{% extends "welcome.html" %}

{% block content %}
<div class="container p-4 my-3 bg-warning text-white">
 
    <h3><center>please Signup to access content!!</center></h3>
</div>
<div class="container p-4 my-3 bg-warning text-white">
 
    <center>


<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
</center>
</div>
<center>
<div class="container p-5 my-5 bg-info text-white">
 
   

            <button class="button is-block is-info is-large is-fullwidth">Sign Up Now!</button>
        </form>
    </div>
</div>

</div>
</center>
<div class="container p-4 my-3 bg-warning text-white">
 
    



{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/signup">

</div>

{% endblock %}
