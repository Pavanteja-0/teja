{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpoonfeeTAX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h2> {% print totalTax %} </h2>
{% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
  </div>
 <br>
<div class="container">
  <h2>get full details<br>
<a class="nav-link" href="data">gstdata</a>
</h2>
  
<head>
    <script>
      // Script 1 — where the data gets loaded

tdata = JSON.parse({{pie|tojson|safe}});
  pie = tdata.data;
  temptitle = tdata.title;
  chartType = "PieChart";
  containerId = "chart1";
  options = {"title":temptitle};

    </script>
    <! — Script 2 — Load the AJAX API →
    <script src=”https://www.gstatic.com/charts/loader.js">   
    </script>
    <script>
      // Script 3 — Where we create and display a chart
// Load the Visualization API and the corechart package
  google.charts.load(‘current’, {‘packages’:[‘corechart’]});
  // Set a callback for when the API is loaded
  google.charts.setOnLoadCallback(drawChart);
  
  // This is the callback function which actually draws the chart
  function drawChart(){
    google.visualization.drawChart({
      "containerId": "chart1";
      "dataTable": data, 
      "chartType": “PieChart”; 
      "options": options
    });
  }
    </script>
  </head>
  <body>
    <! — the div where a chart will be displayed →
    <div style=”width:600px; height:300px” id=”chart1"></div>
  </body>




</body>
</html>


{% endblock %}
